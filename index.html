<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Until new Beginning</h1>

    <div id="countdown">
      <div class="countdown-el month-c">
        <p class="big-text" id="month">0</p>
        month
      </div>
      <div class="countdown-el day-c">
        <p class="big-text" id="day">0</p>
        day
      </div>
      <div class="countdown-el hour-c">
        <p class="big-text" id="hour">0</p>
        hour
      </div>
      <div class="countdown-el min-c">
        <p class="big-text" id="min">0</p>
        min
      </div>
      <div class="countdown-el sec-c">
        <p class="big-text" id="sec">0</p>
        sec
      </div>
    </div>

    <script src="inddex.js"></script>
  </body>
</html>
